{% extends "base/base.html" %}
{% load static %}

{% block title %}
  Réinitialiser mot de passe
{% endblock title %}

{% block content %}
  
<section class="section-conten padding-y" style="min-height:84vh">

  
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
        <h4 class="card-title mb-4">Email de réinitialisation</h4>

        {% include "includes/alerts.html" %}
        
        <form method="POST" action="{% url 'accounts:forgot_password' %}">
          {% csrf_token %}
    

              <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input type="email" name="email" class="form-control" placeholder="Votre adresse email" required="required">
                   </div>
              </div>  


            
            <div class="form-group">
              <a href="{% url 'accounts:login' %}" class="float-right">Se connecter</a> 
            </div> 
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Envoyer</button>
            </div>    
        </form>
        </div> 
    </div> 

    <br><br>


</section>





{% endblock content %}
